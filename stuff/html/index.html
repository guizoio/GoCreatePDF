<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css.css" rel="stylesheet">
    <title>Hello, world!</title>
</head>
<body>
<div class="container mt-5">

    <label class="form-label titulo_pessoal">CADASTRO</label>
    <div class="painel mb-5">
        <div class="mb-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" >
        </div>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf">
            </div>
            <div class="col">
                <label class="form-label">RG</label>
                <input type="text" class="form-control" id="rg">
            </div>

            <div class="col">
                <label class="form-label">Data De Nascimento</label>
                <input type="text" class="form-control" id="nascimento">
            </div>
        </div>
    </div>

    <label class="form-label titulo_pessoal">ENDEREÇO</label>
    <div class="painel mb-5">
        <div class="mb-3">
            <label class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" >
        </div>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep">
            </div>
            <div class="col">
                <label class="form-label">Numero</label>
                <input type="text" class="form-control" id="numero">
            </div>
            <div class="col">
                <label class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade">
            </div>
            <div class="col">
                <label class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado">
            </div>
        </div>
    </div>

    <label class="form-label titulo_pessoal">INFORMAÇÕES</label>
    <div class="painel mb-5">
        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="text" class="form-control" id="email" >
        </div>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Celular</label>
                <input type="text" class="form-control" id="celular">
            </div>
            <div class="col">
                <label class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone">
            </div>
        </div>
    </div>

    <button id="gerar_pdf" class="btn btn-primary mb-5">Gerar Arquivo PDF</button>
    <div id="app"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="./index.js"></script>
</body>
</html>
